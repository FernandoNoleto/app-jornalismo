<ion-header>

  	<ion-navbar color="primary">
    	<ion-title>Meus Questionarios</ion-title>
  	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		<button ion-item *ngFor="let questionario of Questionarios" (click)="abrirQuestionario(questionario)">
			{{questionario}}
		</button>

	</ion-list>

	<!--button ion-button (click)="imprimirQuestionarios()">
		imprimir questionarios
	</button-->

	<p *ngIf="vazio">Você não possui questionários</p>

	<ion-footer no-shadow>
        <ion-toolbar position="bottom">
            <button ion-button color="danger" block (click)="excluirQuestionarios()">
                EXCLUIR TODOS OS QUESTIONÁRIOS
            </button>
        </ion-toolbar>
    </ion-footer>  

</ion-content>
