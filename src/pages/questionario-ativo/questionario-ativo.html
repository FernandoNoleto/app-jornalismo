<ion-header>

  	<ion-navbar color="primary">
    	<ion-title>{{questionario}}</ion-title>
  	</ion-navbar>

</ion-header>


<ion-content padding>
	<p>{{valor}}</p>

	<button ion-button block (click)="todasAsChaves()">Chaves</button>

	<ion-footer no-shadow>
			<ion-toolbar position="bottom">
				<button ion-button color="secondary" block (click)="ativarQuestionario()">
					<ion-icon name="checkmark" *ngIf="ativado"></ion-icon>
					Ativar questionario
				</button>
			</ion-toolbar>
		</ion-footer>  
</ion-content>
